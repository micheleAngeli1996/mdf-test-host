<div class="p-2">
    <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
        <ng-template #start>
            <div class="flex items-center gap-2">
                <!-- Dynamically create menu items for all Micro Frontends -->
                @for (remote of remotes; track $index) {
                <a [routerLink]="remote.routePath" class="p-button font-bold">
                    {{remote.displayName}}
                </a>
                }

            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex items-center gap-2">
                <p-button label="Share" severity="contrast" size="small" />
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                    [style]="{ width: '32px', height: '32px' }" />
            </div>
        </ng-template>
    </p-toolbar>
</div>
<router-outlet></router-outlet>
